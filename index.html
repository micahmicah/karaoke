               <header> 
                    <h1 class="title">You're<br> Invited!</h1>
                </header>
                
                <div class="frame">
                    <ul>
                        <li class="date">Saturday August 16 </li>
                        <li class="place">Boom Box | 122 Fountain Street Providence RI</li>
                        <li class="time">Party starts at 7pm</li>
                        <li class="rsvp">RSVP by Wednesday August 13</li>

        <div class="video-container">
            


        </div>

        <div id="player"></div>
        <script src="assets/js/dist/site.js"></script>
        <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                width: '100%',
                height: '720',
                videoId: 'oZ6kBdNegfs',
                playerVars: {
                    fs: 1,
                    autoplay: 1,
                    controls: 0,
                    start:217
                    
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady (event) {
            console.log('starting the video playback');
            event.target.playVideo();
            $(event.target.a).addClass('distorted');
            console.log(event.target);
            console.log($(event.target));
        }

        function onPlayerStateChange (event) {
            if (event.data === YT.PlayerState.PAUSED |
                event.data === YT.PlayerState.BUFFERING) {
                console.log('change the animation-play-state css property to paused');
                // http://www.w3schools.com/cssref/css3_pr_animation-play-state.asp
            }
            if (event.data === YT.PlayerState.PLAYING) {
                console.log('change the animation-play-state css property to running');
                // http://www.w3schools.com/cssref/css3_pr_animation-play-state.asp
            }
            if (event.data === YT.PlayerState.ENDED) {
                player.destroy();
            }
        }

        function stopVideo () {
            player.stopVideo();
        }
        function playVideo () {
            player.playVideo();
        }

        </script>
